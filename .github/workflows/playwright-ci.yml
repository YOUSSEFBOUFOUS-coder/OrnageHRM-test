name: Playwright Tests with Traces

# ğŸ” Quand lancer les tests
on:
  push:          
    branches: [ master ]
  pull_request:  
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest   # GitHub Actions runner

    steps:
      # 1ï¸âƒ£ RÃ©cupÃ©rer le code depuis GitHub
      - name: ğŸ§° Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Installer Python
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 3ï¸âƒ£ Installer les dÃ©pendances
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps   # installe les navigateurs

      # 4ï¸âƒ£ ExÃ©cuter les tests avec Pytest
      - name: â–¶ï¸ Run Playwright tests
        run: |
          pytest --maxfail=1 --disable-warnings -q

      # 5ï¸âƒ£ Sauvegarder uniquement les traces
      - name: ğŸ“ Upload traces
        if: always()   # mÃªme si les tests Ã©chouent
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: traces/

