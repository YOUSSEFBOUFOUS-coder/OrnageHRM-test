name: Playwright Tests with Traces

# 🔁 Quand lancer les tests
on:
  push:          
    branches: [ master ]
  pull_request:  
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest   # GitHub Actions runner

    steps:
      # 1️⃣ Récupérer le code depuis GitHub
      - name: 🧰 Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Installer Python
      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 3️⃣ Installer les dépendances
      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps   # installe les navigateurs

      # 4️⃣ Exécuter les tests avec Pytest
      - name: ▶️ Run Playwright tests
        run: |
          pytest --maxfail=1 --disable-warnings -q

      # 5️⃣ Sauvegarder uniquement les traces
      - name: 📁 Upload traces
        if: always()   # même si les tests échouent
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: traces/

