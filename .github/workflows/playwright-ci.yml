name: Playwright Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chromium, firefox, webkit]  # Test sur ces 3 navigateurs

    steps:
      # Ã‰tape 1 : RÃ©cupÃ¨re le code depuis GitHub
      - name: ğŸ§° Checkout code
        uses: actions/checkout@v4

      # Ã‰tape 2 : Installer Python
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Ã‰tape 3 : Installer les dÃ©pendances
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      # Ã‰tape 4 : ExÃ©cuter les tests
      - name: â–¶ï¸ Run Playwright tests
        env:
          BROWSER: ${{ matrix.browser }}  # Passe le navigateur Ã  pytest
        run: |
          pytest --maxfail=1 --disable-warnings -q

      # Ã‰tape 5 : Sauvegarder les traces
      - name: ğŸ“ Upload traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces-${{ matrix.browser }}
          path: traces/
