name: Playwright Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chromium, firefox, webkit]  # Test sur ces 3 navigateurs

    steps:
      # Étape 1 : Récupère le code depuis GitHub
      - name: 🧰 Checkout code
        uses: actions/checkout@v4

      # Étape 2 : Installer Python
      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Étape 3 : Installer les dépendances
      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      # Étape 4 : Exécuter les tests
      - name: ▶️ Run Playwright tests
        env:
          BROWSER: ${{ matrix.browser }}  # Passe le navigateur à pytest
        run: |
          pytest --maxfail=1 --disable-warnings -q

      # Étape 5 : Sauvegarder les traces
      - name: 📁 Upload traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces-${{ matrix.browser }}
          path: traces/
