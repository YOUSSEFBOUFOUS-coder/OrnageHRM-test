name: Playwright Tests

# 🔁 Quand lancer les tests
on:
  push:          # à chaque push sur la branche principale
    branches: [ master ]
  pull_request:  # ou lors d'une pull request vers main
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest   # le système utilisé par GitHub Actions

    steps:
      # Étape 1 : Récupère ton code depuis GitHub
      - name: 🧰 Checkout code
        uses: actions/checkout@v4

      # Étape 2 : Installe Python
      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Étape 3 : Installe toutes les dépendances (pytest, playwright…)
      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps   # installe les navigateurs Playwright

      # Étape 4 : Exécute les tests
      - name: ▶️ Run Playwright tests with Pytest
        run: |
          pytest --maxfail=1 --disable-warnings -q

      # Étape 5 : Sauvegarde les vidéos et traces dans GitHub
      - name: 📁 Upload videos and traces
        if: always()   # même si les tests échouent
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            videos/
            traces/
