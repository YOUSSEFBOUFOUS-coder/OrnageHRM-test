name: Playwright Tests

# ğŸ” Quand lancer les tests
on:
  push:          # Ã  chaque push sur la branche principale
    branches: [ master ]
  pull_request:  # ou lors d'une pull request vers main
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest   # le systÃ¨me utilisÃ© par GitHub Actions

    steps:
      # Ã‰tape 1 : RÃ©cupÃ¨re ton code depuis GitHub
      - name: ğŸ§° Checkout code
        uses: actions/checkout@v4

      # Ã‰tape 2 : Installe Python
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Ã‰tape 3 : Installe toutes les dÃ©pendances (pytest, playwrightâ€¦)
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps   # installe les navigateurs Playwright

      # Ã‰tape 4 : ExÃ©cute les tests
      - name: â–¶ï¸ Run Playwright tests with Pytest
        run: |
          pytest --maxfail=1 --disable-warnings -q

      # Ã‰tape 5 : Sauvegarde les vidÃ©os et traces dans GitHub
      - name: ğŸ“ Upload videos and traces
        if: always()   # mÃªme si les tests Ã©chouent
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            videos/
            traces/
